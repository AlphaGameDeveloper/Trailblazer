# This workflow builds with Gradle, publishes to GitHub Packages, and deploys Maven artifacts to GitHub Pages

name: Gradle Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Maven repo for GitHub Pages
        run: ./gradlew publishToMavenLocal copyMavenToPages

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for GitHub Pages deployment

    steps:
      - uses: actions/checkout@v4

      - name: Copy built Maven repo from previous job
        uses: actions/download-artifact@v4
        with:
          name: maven-pages
          path: maven-repo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./maven-repo
          publish_branch: gh-pages
          keep_files: true
