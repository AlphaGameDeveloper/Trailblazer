plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'dev.alphagame.trailblazer'
version = '1.0.0'

// java version 17


java {
    withJavadocJar()
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    // Add any dependencies your logger might use, e.g., SLF4J, Log4j
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = group
            artifactId = 'trailblazer'
            version = version
        }
    }
}
